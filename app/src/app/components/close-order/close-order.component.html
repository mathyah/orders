<div>
    <h2>Create Order</h2>
    <form [formGroup]="invoiceForm">
        <div class="form-group">
            <div class="form-group">
                <label>
                    <b>Order ID:</b>
                </label>
                <input required readonly class="form-control" type="text" formControlName="order_id">
            </div>
            <div class="form-group">
                <label>
                    <b>Amount to Pay:</b>
                </label>
                <div class="input-group mb-3">
                    <input required class="form-control" type="number" formControlName="amount_to_pay">
                </div>
            </div>
            <div class="form-group text-center">
                <button style="margin:10px;" (click)="closeOrder()" class="btn btn-success">Close</button>
            </div>
        </div>
    </form>
</div>
