<div>
    <h2>Edit Order {{order_id}}</h2>
    <form [formGroup]="orderForm">
        <div class="form-group">
            <div class="form-group">
                <label>
                    <b>Status:</b>
                </label>
                <input required readonly class="form-control" type="text" formControlName="status">
            </div>
            <div class="form-group">
                <label>
                    <b>Client:</b>
                </label>
                <div class="input-group mb-3">
                    <input required class="form-control" type="text" formControlName="client">
                </div>
            </div>
            <div class="form-group text-center">
                <button style="margin:10px;" (click)="updateOrder()" class="btn btn-success">Update</button>
            </div>
        </div>
    </form>
</div>
