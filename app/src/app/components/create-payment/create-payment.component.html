<div>
    <h2>Create Payment</h2>
    <form [formGroup]="paymentForm">
        <div class="form-group">
            <div class="form-group">
                <label>
                    <b>Amount:</b>
                </label>
                <input required class="form-control" type="number" formControlName="amount">
            </div>
            <div class="form-group">
                <label>
                    <b>Date:</b>
                </label>
                <input required class="form-control" type="date" formControlName="date">
            </div>
            <div class="form-group text-center">
                <button style="margin:10px;" (click)="savePayment()" class="btn btn-success">Create</button>
            </div>
        </div>
    </form>
</div>
