<div>
    <h2>Create Order</h2>
    <form [formGroup]="orderForm">
        <div class="form-group">
            <div class="form-group">
                <label>
                    <b>Status:</b>
                </label>
                <input required readonly class="form-control" type="text" formControlName="status">
            </div>
            <div class="form-group">
                <label>
                    <b>Client:</b>
                </label>
                <div class="input-group mb-3">
                    <input required class="form-control" type="text" formControlName="client">
                </div>
            </div>
            <div class="form-group text-center">
                <button style="margin:10px;" (click)="saveOrder()" class="btn btn-success">Create</button>
            </div>
        </div>
    </form>
</div>
